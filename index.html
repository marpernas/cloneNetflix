<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">


    <!--owl css-->
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">
    <!--responsividade-->
    <link rel="stylesheet" href="css/responsive.css">


    <title>Netflix Clone</title>
    
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">Netflix</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste
                    drama vencedor do Emmy e do Globo de Ouro.
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA</button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>MAIS INFORMAÇÕES</button>
                </div>
            </div>


        </div>
    </main>
    <div class="carrousel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="imagem/min01.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="imagem/min02.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="imagem/min03.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="imagem/min04.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="imagem/min05.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="imagem/min06.jpg" alt="" srcset="">
            </div>
            
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/owl/owl.carousel.min.js"></script>
<script src="js/owl/main.js"></script>
</html>
